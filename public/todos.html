<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS 201</title>
    <link rel="stylesheet" type="text/css" href="todo-app.css">
</head>

<body>
    <div class="Container">
        <h1>My Todo-List</h1>

        <div class="AddTodo">
            <input class="AddTodo-input" type="text" placeholder="what's next?" name="new_todo">
            <input class="AddTodo-date" type="date" name="due_date">
            <i class="fa fa-calendar-o" aria-hidden="true"></i>
            <button>Add</button>
        </div>

        <div class=Todo-title>
            <p class="TodoDate-title">Due Today</p>
            <div style="padding:16px">0/4</div>
        </div>
        <div class="Container-list">
            <ul>
                <li class="ListElement">

                    <input type="checkbox" name="">
                    <span>Submit SaaS 201 project</span>
                    <span class="ListElement-overdue">Overdue</span>
                    <img src="bin.svg" class="Img-Bin">

                </li>
                <li class="ListElement">
                    <input type="checkbox" name="">
                    <span>Call accountan</span>
                    <img src="bin.svg" class="Img-Bin">
                </li>
            </ul>

            <div class=Todo-title>
                <p class="TodoDate-title">Due Today</p>
                <div style="padding:16px">0/3</div>
            </div>
            <div class="Container-list">
                <ul>
                    <li class="ListElement">

                        <input type="checkbox" name="">
                        <span>Refill groceries</span>
                        <img src="bin.svg" class="Img-Bin">

                    </li>
                </ul>




                <div class=Todo-title>
                    <p class="TodoDate-title">Remaining</p>
                    <div style="padding:16px">0/3</div>
                </div>
                <div class="Container-list">
                    <ul>
                        <li class="ListElement">

                            <input type="checkbox" name="">

                            <span>Type Something</span>
                            <span class="ListElement-due">Jan 21</span>
                            <img src="bin.svg" class="Img-Bin">
                        </li>
                        <li class="ListElement">

                            <input type="checkbox" name="">

                            <span>Type Something</span>
                            <span class="ListElement-due">Jan 22</span>
                            <img src="bin.svg" class="Img-Bin">
                        </li>
                        <li class="ListElement">

                            <input type="checkbox" name="">

                            <span style="padding-left: 10px">Type Something</span>
                            <span class="ListElement-due">Jan 23</span>
                            <img src="bin.svg" class="Img-Bin">
                        </li>

                    </ul>
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
